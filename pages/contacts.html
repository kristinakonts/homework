      <form class="container-form" action="https://tests.fomenko.top/echo/index.php" method="get">
        <fieldset class="container-form__fieldset">
          <legend>Обратная связь</legend>

          <div class="container-form__group">
            <label for="name">Имя</label>
            <input class="container-form__input capitalized" id="name" type="text" name="name" placeholder="Имя">
          </div>

          <div class="container-form__group">
            <label for="tel">Телефон</label>
            <input class="container-form__input" id="tel" type="tel" name="tel" placeholder="Телефон">
          </div>

          <div class="container-form__group">
            <label for="email">Email</label>
            <input class="container-form__input" id="email" type="email" name="email" placeholder="Email">
          </div>
        </fieldset>

        <fieldset class="container-form__fieldset">

          <div class="container-form__group">
            <label for="question">Вопрос</label>
            <textarea class="container-form__input textarea" id="question" name="txt"
              placeholder="Напишите вопрос..."></textarea>
          </div>

          <div>
            <button class="container-form__btn" type="submit">Отправить форму</button>
          </div>
        </fieldset>
